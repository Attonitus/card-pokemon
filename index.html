<body>
    <main class="container">
        <article class="card">
            <img src="./img/fondoencabezado.svg" class="card-header" title="Planeta de fuego" alt="Planeta de fuego">
            <div class="card-body">
                <div class="card-body-contentImg">
                    <img src="./img/charizard.png" width="150" class="card-body-contentImg-img" alt="Charizard" title="Charizard">
                </div>
                <h1 class="card-body-title">Charizard
                    <span>#26</span>
                </h1>
                <p class="card-body-text">
                    Coleccionable de Invierno del 2022
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-power">
                    <h3 class="power-text">
                        Poder
                    </h3>
                    <img src="./img/fuego.png" width="35" alt="Fuego" title="Fuego">
                </div>
                <div class="card-footer-power">
                    <h3 class="power-text">
                        Resistencia
                    </h3>
                    <img src="./img/castillo.png" width="35" alt="Castillo" title="Castillo">
                </div>
                <div class="card-footer-power">
                    <h3 class="power-text">
                        Bonus
                    </h3>
                    <img src="./img/cofre.png" width="35" alt="Cofre" title="Cofre">
                </div>

            </div>
        </article>
    </main>
</body>
